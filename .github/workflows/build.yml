name: Test magiskboot download

on:
  workflow_dispatch:

jobs:
  test-download:
    runs-on: ubuntu-latest

    steps:
    - name: Download magiskboot
      run: |
        wget https://github.com/topjohnwu/magisk/releases/download/v26.3/magiskboot -O magiskboot
        chmod +x magiskboot
        file magiskboot