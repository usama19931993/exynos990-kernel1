name: Build Kernel for SM-G988B (Exynos990)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Clean workspace
      run: rm -rf kernel

    - name: Install Exynos-specific tools
      run: |
        sudo apt update
        sudo apt install -y \
          bc \
          bison \
          build-essential \
          clang-14 \
          flex \
          git \
          libncurses-dev \
          libssl-dev \
          lld-14 \
          python3 \
          unzip \
          wget \
          xz-utils

    - name: Clone kernel source
      run: |
        git clone --depth=1 https://github.com/usama19931993/exynos990-kernel1.git kernel
        cd kernel
        git clone --depth=1 https://github.com/tiann/KernelSU.git
        mv KernelSU/kernel drivers/kernelsu
        echo 'source "drivers/kernelsu/Kconfig"' >> drivers/Kconfig

    - name: Patch Exynos 990 configs
      run: |
        cd kernel
        # إصلاحات خاصة بمعمارية Exynos 990
        sed -i 's/-march=cortex-a76/-march=armv8.2-a+crypto+dotprod/g' arch/arm64/Makefile
        sed -i 's/-mcpu=/-march=/g' Makefile
        echo "CONFIG_EXYNOS990=y" >> arch/arm64/configs/exynos990_defconfig

    - name: Build with Exynos optimizations
      run: |
        cd kernel
        make O=out ARCH=arm64 exynos990_defconfig
        make -j$(nproc) O=out ARCH=arm64 \
          CC=clang-14 \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          CROSS_COMPILE=aarch64-linux-gnu- \
          LD=ld.lld-14 \
          LLVM=1 \
          KCFLAGS="-Wno-error -march=armv8.2-a"

    - name: Package boot image
      run: |
        cd kernel
        bash ./mkbootimg.sh
        tar -cvf boot.tar.md5 boot.img