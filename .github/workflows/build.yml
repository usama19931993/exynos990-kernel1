- name: 🔧 دمج KernelSU في الكيرنل
  shell: bash
  run: |
    echo "✅ بدء دمج KernelSU..."
    git clone --depth=1 -b main https://github.com/KernelSU/KernelSU kernel/kernelSU

    if [ -f kernel/arch/arm64/configs/exynos990_defconfig ]; then
      echo 'CONFIG_KERNELSU=y' >> kernel/arch/arm64/configs/exynos990_defconfig
      echo "✅ تم تفعيل CONFIG_KERNELSU في exynos990_defconfig"
    else
      echo "❌ ملف exynos990_defconfig غير موجود! تحقق من المسار أو الاسم."
      exit 1
    fi