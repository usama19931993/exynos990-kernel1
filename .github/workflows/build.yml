name: Build Kernel for SM-G988B (Exynos990)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout dummy repo
      uses: actions/checkout@v4

    - name: Clean workspace
      run: rm -rf kernel toolchain

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          bc \
          bison \
          build-essential \
          clang-14 \
          flex \
          git \
          libncurses-dev \
          libssl-dev \
          lld-14 \
          python3 \
          unzip \
          wget \
          xz-utils

    - name: Clone kernel source
      run: |
        git clone --depth=1 https://github.com/usama19931993/exynos990-kernel1.git kernel

    - name: Prepare build environment
      run: |
        cd kernel
        # إصلاح مشاكل التوافق
        find . -type f -name "Makefile*" -exec sed -i 's/-mlittle-endian//g' {} \;
        find . -type f -name "Makefile*" -exec sed -i 's/-mcpu=/-march=/g' {} \;
        
        # تهيئة مجلد الإخراج
        mkdir -p out

    - name: Generate config
      run: |
        cd kernel
        # المحاولة مع defconfig أولاً
        if ! make O=out ARCH=arm64 defconfig; then
          echo "Trying savedefconfig..."
          make O=out ARCH=arm64 savedefconfig
          cp out/defconfig arch/arm64/configs/temp_defconfig
          make O=out ARCH=arm64 temp_defconfig
        fi

    - name: Build kernel
      run: |
        cd kernel
        make -j$(nproc) O=out ARCH=arm64 \
          CC=clang-14 \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          CROSS_COMPILE=aarch64-linux-gnu- \
          LD=ld.lld-14 \
          LLVM=1 \
          KCFLAGS="-Wno-error=implicit-function-declaration"

    - name: Create boot image
      run: |
        cd kernel
        bash ./mkbootimg.sh
        tar -cvf boot.tar.md5 boot.img