name: Build Kernel for SM-G988B (Exynos990)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          bc \
          bison \
          build-essential \
          clang-14 \
          flex \
          git \
          libncurses-dev \
          libssl-dev \
          lld-14 \
          llvm-14 \
          llvm-14-tools \
          python3 \
          unzip \
          wget \
          xz-utils
        sudo ln -sf /usr/bin/llvm-ar-14 /usr/bin/llvm-ar
        sudo ln -sf /usr/bin/llvm-nm-14 /usr/bin/llvm-nm
        sudo ln -sf /usr/bin/llvm-objcopy-14 /usr/bin/llvm-objcopy
        sudo ln -sf /usr/bin/llvm-objdump-14 /usr/bin/llvm-objdump
        sudo ln -sf /usr/bin/llvm-strip-14 /usr/bin/llvm-strip

    - name: Clone KernelSU
      run: |
        git clone --depth=1 https://github.com/KernelSU/KernelSU kernelSU
        rm -rf kernelSU/.git
        cp -rvf kernelSU/* .

    - name: Prepare environment
      run: |
        export ARCH=arm64
        export SUBARCH=arm64
        export KBUILD_COMPILER_STRING="Clang 14"
        export KBUILD_BUILD_USER=github
        export KBUILD_BUILD_HOST=actions
        export CLANG_TRIPLE=aarch64-linux-gnu-

    - name: Build Kernel
      run: |
        make ARCH=arm64 exynos990-sm-g988b_defconfig
        make -j$(nproc) \
          ARCH=arm64 \
          CC=clang \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          CROSS_COMPILE=aarch64-linux-gnu- \
          CROSS_COMPILE_ARM32=arm-linux-gnueabi-

    - name: Download AnyKernel3
      run: |
        git clone https://github.com/osama19931993/AnyKernel3.git

    - name: Copy kernel files to AnyKernel3
      run: |
        cp arch/arm64/boot/Image.gz AnyKernel3/
        cp arch/arm64/boot/dts/exynos/*.dtb AnyKernel3/
        cd AnyKernel3 && cat *.dtb > dtb && rm *.dtb

    - name: Make flashable zip
      run: |
        cd AnyKernel3
        zip -r9 ../SM-G988B-Kernel.zip ./*

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SM-G988B-Kernel
        path: SM-G988B-Kernel.zip