name: Build Kernel for SM-G988B (Exynos990)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout dummy repo
      uses: actions/checkout@v4

    - name: Clean workspace
      run: rm -rf kernel toolchain

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          bc \
          bison \
          build-essential \
          clang-14 \
          flex \
          git \
          libncurses-dev \
          libssl-dev \
          lld-14 \
          python3 \
          unzip \
          wget \
          xz-utils

    - name: Clone kernel source
      run: |
        git clone --depth=1 https://github.com/usama19931993/exynos990-kernel1.git kernel

    - name: Fix architecture issues
      run: |
        cd kernel
        # إصلاح مشاكل العتاد
        find . -name Makefile* -exec sed -i 's/-march=cortex-a76/-march=armv8-a/g' {} +
        # إصلاح مشاكل التوافق الأخرى
        sed -i 's/-mlittle-endian//g' Makefile
        sed -i 's/-mcpu=/-march=/g' Makefile

    - name: Generate config
      run: |
        cd kernel
        make O=out ARCH=arm64 defconfig
        # أو استخدام config موجود إذا كان متاحاً
        if [ -f "arch/arm64/configs/exynos990_defconfig" ]; then
          make O=out ARCH=arm64 exynos990_defconfig
        fi

    - name: Build kernel
      run: |
        cd kernel
        make -j$(nproc) O=out ARCH=arm64 \
          CC=clang-14 \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          CROSS_COMPILE=aarch64-linux-gnu- \
          LD=ld.lld-14 \
          LLVM=1 \
          KCFLAGS="-Wno-error=implicit-function-declaration -march=armv8-a"

    - name: Create boot image
      run: |
        cd kernel
        bash ./mkbootimg.sh
        tar -cvf boot.tar.md5 boot.img