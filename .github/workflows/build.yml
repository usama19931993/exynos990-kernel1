name: Step 1 - Download and extract boot.img

on:
  workflow_dispatch:

jobs:
  extract_boot:
    runs-on: ubuntu-latest
    steps:
      - name: Download boot-original.zip from GitHub Releases
        run: |
          wget -q https://github.com/usama19931993/exynos990-kernel1/releases/download/boot-original/boot-original.zip

      - name: Unzip and verify boot.img
        run: |
          unzip -o boot-original.zip
          if [ -f boot.img ]; then
            echo "✅ boot.img extracted successfully!"
          else
            echo "❌ boot.img not found!"
            exit 1
          fi