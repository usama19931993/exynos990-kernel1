name: Build Kernel for SM-G988B (Exynos990)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: سحب ملفات المشروع
      uses: actions/checkout@v4

    - name: تثبيت المتطلبات
      run: |
        sudo apt update
        sudo apt install -y bc bison build-essential curl flex git libncurses-dev libssl-dev python3 unzip wget xz-utils

    - name: استنساخ مصدر النواة إلى مجلد kernel/
      run: |
        rm -rf kernel
        git clone --depth=1 https://github.com/usama19931993/exynos990-kernel1.git kernel

    - name: استنساخ KernelSU ونقلها إلى drivers/kernelsu
      run: |
        cd kernel
        git clone --depth=1 https://github.com/tiann/KernelSU.git
        mv KernelSU/kernel drivers/kernelsu

    - name: ربط Kconfig الخاصة بـ KernelSU مع Kconfig العام
      run: echo 'source "drivers/kernelsu/Kconfig"' >> kernel/drivers/Kconfig

    - name: إعداد toolchain Android
      run: |
        wget -q -O aarch64-toolchain.tar.gz \
          https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/heads/master.tar.gz
        sudo mkdir -p /opt/toolchain
        sudo tar -xzf aarch64-toolchain.tar.gz -C /opt/toolchain
        echo "/opt/toolchain/bin" >> $GITHUB_PATH
        echo "CROSS_COMPILE=/opt/toolchain/bin/aarch64-linux-android-" >> $GITHUB_ENV

    - name: بناء النواة
      run: |
        cd kernel
        make O=out ARCH=arm64 g988_defconfig
        make -j$(nproc) O=out ARCH=arm64

    - name: تغليف boot.img إلى boot.tar.md5
      run: |
        cd kernel
        bash ./mkbootimg.sh
        tar -cvf boot.tar.md5 boot.img
