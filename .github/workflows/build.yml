name: Build Kernel for SM-G988B (Exynos990)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y bc bison build-essential cpio curl flex \
          git libssl-dev libncurses-dev lz4 python3 unzip wget xz-utils \
          gcc clang llvm lld libelf-dev device-tree-compiler
        
        sudo ln -sf /usr/bin/ld.lld /usr/bin/ld
        echo "PATH=/usr/lib/llvm-14/bin:$PATH" >> $GITHUB_ENV

    - name: Clone KernelSU
      run: |
        git clone --depth=1 https://github.com/KernelSU/KernelSU.git
        mkdir -p drivers/kernelsu
        cp -r KernelSU/kernel/* drivers/kernelsu/
        echo 'obj-y += kernelsu/' >> drivers/Makefile
        echo 'source "drivers/kernelsu/Kconfig"' >> drivers/Kconfig

    - name: Download original boot.img
      run: |
        mkdir boot
        wget https://github.com/usama19931993/exynos990-kernel1/releases/download/bootimg/boot.img -O boot/boot.img

    - name: Extract original boot.img
      run: |
        sudo apt install -y abootimg
        abootimg -x boot/boot.img
        mkdir -p out/arch/arm64/boot
        cp zImage out/arch/arm64/boot/Image

    - name: Build kernel
      run: |
        make O=out ARCH=arm64 extreme_z3s_defconfig
        make -j$(nproc) O=out ARCH=arm64 \
          CC=clang \
          LD=ld.lld \
          LLVM=1 \
          LLVM_IAS=1 \
          CROSS_COMPILE=aarch64-linux-gnu-

    - name: Repack boot.img
      run: |
        sudo apt install -y python3-pip
        pip3 install pybootimg

        mv out/arch/arm64/boot/Image Image
        pybootimg --create new-boot.img \
          --kernel Image \
          --ramdisk initrd.img \
          --base 0x10000000 \
          --pagesize 2048 \
          --cmdline "$(cat bootimg.cfg | grep cmdline | cut -d= -f2-)"

        cp new-boot.img boot.img
        tar -cvf boot.tar.md5 boot.img

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: boot.tar.md5
        path: boot.tar.md5