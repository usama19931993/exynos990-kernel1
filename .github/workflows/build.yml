name: Build Kernel for SM-G988B (Exynos990)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout dummy repo
      uses: actions/checkout@v4

    - name: Clean workspace
      run: rm -rf kernel toolchain

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y bc bison build-essential clang-12 flex git libncurses-dev libssl-dev lld-12 python3 unzip wget xz-utils

    - name: Clone kernel source
      run: |
        git clone --depth=1 https://github.com/usama19931993/exynos990-kernel1.git kernel

    - name: Clone KernelSU
      run: |
        cd kernel
        git clone --depth=1 https://github.com/tiann/KernelSU.git
        mv KernelSU/kernel drivers/kernelsu

    - name: Append KernelSU Kconfig
      run: echo 'source "drivers/kernelsu/Kconfig"' >> kernel/drivers/Kconfig

    - name: Setup Toolchain
      run: |
        echo "CC=clang-12" >> $GITHUB_ENV
        echo "CLANG_TRIPLE=aarch64-linux-gnu-" >> $GITHUB_ENV
        echo "CROSS_COMPILE=aarch64-linux-gnu-" >> $GITHUB_ENV
        echo "LD=ld.lld-12" >> $GITHUB_ENV
        echo "LLVM=1" >> $GITHUB_ENV

    - name: Build kernel
      run: |
        cd kernel
        make O=out ARCH=arm64 g988_defconfig
        make -j$(nproc) O=out ARCH=arm64 \
          CC=clang-12 \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          CROSS_COMPILE=aarch64-linux-gnu- \
          LD=ld.lld-12 \
          LLVM=1

    - name: Create boot image
      run: |
        cd kernel
        bash ./mkbootimg.sh
        tar -cvf boot.tar.md5 boot.img